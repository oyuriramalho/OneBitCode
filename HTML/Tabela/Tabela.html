<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reforçando tabelas</title>
  </head>
  <body>
    <table border="3">
      <caption>
        <h1>Massas no Sistema Solar</h1>
      </caption>
      <thead>
        <tr>
          <td>Componentes</td>
          <td>Massa</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Sol</td>
          <td>99,85%</td>
        </tr>
        <tr>
          <td>Jupiter</td>
          <td>0,10%</td>
        </tr>
        <tr>
          <td>Demais planetas</td>
          <td>0,04%</td>
        </tr>
        <tr>
          <td>Cometas</td>
          <td>0,01%</td>
          
        </tr>
        <tr>
          <td>Satélites e anéis</td>
          <td>0,000 005%</td>
        </tr>
        <tr>
          <td>Meteoritos e poeiras</td>
          <td>0,000 000 1%</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
