<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./equities.js"></script>
    <script src="./realty.js"></script>
    <title>InGaia - Imob</title>
  </head>
  <body>
    <h1>Sistema de gestão de imóveis - Aluguel</h1>
    <div id="register">
      <h2>Cadastro de novo imóvel</h2>
      <form>
        <p>
          <label for="kind">Tipo : </label>
          <select name="kind">
            <option value="house">Casa</option>
            <option value="appartment">Apartamento</option>
          </select>
          <!-- Casa ou Apartamento -->
        </p>
        <p>
          <label for="area">Área (m²):</label>
          <input type="text" name="area" />
        </p>
        <input type="checkbox" name="rented" />Alugado
        <p>
          <button
            type="button"
            id="theButton"
            onchange="(newRealty() , Equities.register())"
          >
            Cadastrar
          </button>
        </p>
      </form>
    </div>
    <div>
      <h2>Imóveis Cadastrados</h2>
      <table id="portfolio">
        <thead>
          <td>Tipo</td>
          <td>Status</td>
          <td>Área (m²)</td>
          <td>Deletar</td>
          <td style="display: hidden">9ID</td>
        </thead>
      </table>
    </div>
  </body>
</html>
