<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InGaia Paraguaio</title>
    <script src="./equities.js"></script>
  </head>
  <body style="background-color: hsl(152, 69%, 19%)">
    <h1>Casas para alugar ou vender</h1>
    <div>
      <h2>Nova casa :</h2>
      <form>
        <p>
          <label for="kind">Tipo :</label>
          <select name="kind" id="kind">
            <option value="notSelected"></option>
            <option value="house">Casa</option>
            <option value="appartment">Apartmento</option>
          </select>
        </p>
        <p>
          <label for="area">Área (m²) :</label>
          <input type="text" name="area" id="area" />
        </p>
        <p>
          <label for="avaiability">Disponibilidade :</label>
          <input name="avaiability" type="radio" value="Rented" />Alugada
          <input
            name="avaiability"
            type="radio"
            value="AvaiableForRent"
          />Disponível para Aluguel
          <input
            name="avaiability"
            type="radio"
            value="AvaiableForSell"
          />Disponível para venda
        </p>

        <p>
          <button type="button" onclick="Equities.register()">Cadastrar</button>
        </p>
      </form>
    </div>
    <div>
      <table>
        <thead>
          <td>Tipo</td>
          <td>Área (m²)</td>
          <td>Disponibilidade</td>
          <td></td>
        </thead>
        <tbody id="tableHouses"></tbody>
      </table>
    </div>
  </body>
</html>
