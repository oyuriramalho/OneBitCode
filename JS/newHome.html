<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrando as casa do bairro</title>
    <script src="./newHome.js"></script>
  </head>
  <body>
    <h1>Cadastrando as casas do bairro</h1>
    <div>
      <h2>Nova casa :</h2>
      <form>
        <table>
          <tr>
            <td>
              <label for="newHomeNumber">Número da casa :</label>
              <input type="text" id="newHomeNumber" name="newHomeNumber" />
            </td>
            <td>
              <label for="newHomeNeightborhood">Bairro :</label>
              <input
                type="text"
                id="newHomeNeightborhood"
                name="newHomeNeightborhood"
              />
            </td>
            <td>
              <label for="NewHomeCity">Cidade :</label>
              <input type="text" id="newHomeCity" name="newHomeCity" />
            </td>
            <td>
              <label for="NewHomeArea">Área (m²):</label>
              <input type="text" id="newHomeArea" name="newHomeArea" />
            </td>
            <td>
              <button
                type="button"
                onclick="inGaia.addNewHouse(this)"
                id="newHouseRegisterButton"
              >
                Cadastrar
              </button>
            </td>
          </tr>
        </table>
      </form>
    </div>

    <div>
      <h2>Casas cadastradas :</h2>

      <table>
        <thead>
          <tr>
            <td>Número</td>
            <td>Bairro</td>
            <td>Cidade</td>
            <td>Área (m²)</td>
            <td></td>
          </tr>
        </thead>
        <tbody id="tableItems">
          <!-- <tr>
          <td>aaaa</td>
          <td>bbbb</td>
          <td>cccc</td>
          <td>dddd</td>
          <td>
            <button type="button" onclick="removeLine(this)" id="theButton">Deletar</button>
          </td>
        </tr> -->
        </tbody>
      </table>
    </div>
  </body>
</html>
